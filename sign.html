<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
 
    .modal-content {
      background: #ffffff;
      padding: 40px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    .modal-content label {
      display: block;
      margin: 15px 0 5px;
      font-size: 18px;
      font-weight: bold;
      color: #00796b;
    }
    .modal-content input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .modal-content button {
      display: block;
      width: 100%;
      background: #00796b;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .modal-content button:hover {
      background: #004d40;
    }
    .modal-content h2 {
      text-align: center;
      font-family: 'Times New Roman', serif;
      font-weight: bold;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    #successMsg {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="modal-content">
    <h2>Sign Up</h2>
    <form id="signupForm" onsubmit="event.preventDefault(); signup();">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" required />

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" placeholder="Surname" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required />

      <label for="tel">Telephone:</label>
      <input type="tel" id="tel" name="tel" placeholder="Telephone" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required />

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />

      <p id="error" class="error"></p>
      <p id="successMsg"></p>

      <button type="submit">Sign Up</button>
      <p style="text-align: center; font-family: 'Times New Roman', serif; font-size: 1.2em; font-weight: bold;">
        <a href="log.html">Login</a>
      </p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBko38VZkjIzjAlKALO78AW2kYAJ3JcRkU",
      authDomain: "ngo-system-4b4af.firebaseapp.com",
      projectId: "ngo-system-4b4af",
      storageBucket: "ngo-system-4b4af.appspot.com",
      messagingSenderId: "533591914235",
      appId: "1:533591914235:web:ac319ca6d29d4f1ffba25e",
      measurementId: "G-HFXK3FSXHR"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signup = async function () {
      const name = document.getElementById("name").value.trim();
      const surname = document.getElementById("surname").value.trim();
      const email = document.getElementById("email").value.trim();
      const telephone = document.getElementById("tel").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const error = document.getElementById("error");
      const successMsg = document.getElementById("successMsg");

      error.textContent = "";
      successMsg.textContent = "";

      if (!name || !surname || !email || !telephone || !password || !confirmPassword) {
        error.textContent = "Please fill in all fields to sign up.";
        return;
      }

      if (password !== confirmPassword) {
        error.textContent = "Passwords do not match.";
        return;
      }

      const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
      if (!passwordRegex.test(password)) {
        error.textContent = "Password must be at least 8 characters and contain at least one letter and one number.";
        return;
      }

      try {
     
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        console.log("User created with UID:", user.uid);

       
        await sendEmailVerification(user);

       
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          surname: surname,
          email: email,
          telephone: telephone,
          role: "user",
          createdAt: new Date().toISOString()
        });

        successMsg.textContent = "Signup successful! Please check your email to verify your account.";

        
        setTimeout(() => {
          window.location.href = "log.html";
        }, 4000);

      } catch (err) {
        console.error("Signup Error:", err);
        error.textContent = "Signup failed: " + err.message;
      }
    };
  </script>
</body>
</html>
