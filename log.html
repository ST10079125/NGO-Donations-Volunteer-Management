<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    .modal-content {
      background: #ffffff;
      padding: 40px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .modal-content label {
      display: block;
      margin: 15px 0 5px;
      font-size: 18px;
      font-weight: bold;
      color: #00796b;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .modal-content button {
      display: block;
      width: 100%;
      background: #00796b;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
    }

    .modal-content button:hover {
      background: #004d40;
    }

    .modal-content h2 {
      text-align: center;
      font-family: 'Times New Roman', serif;
      font-weight: bold;
    }

    #errorMessage {
      color: red;
      text-align: center;
      padding-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="modal-content">
    <h2>NGO Donations and Volunteer Management System</h2>
    <p style="text-align: center; font-family: 'Times New Roman', Times, serif;">
      Unite. Give. Serve. Empower. <br>
      Log in to manage your donations, volunteer efforts, or NGO events â€” all in one place.
    </p> 

    <form onsubmit="event.preventDefault(); login();">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required />

      <p id="errorMessage">Invalid username or password.</p>

      <button type="submit">Login</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBko38VZkjIzjAlKALO78AW2kYAJ3JcRkU",
      authDomain: "ngo-system-4b4af.firebaseapp.com",
      projectId: "ngo-system-4b4af",
      storageBucket: "ngo-system-4b4af.appspot.com",
      messagingSenderId: "533591914235",
      appId: "1:533591914235:web:ac319ca6d29d4f1ffba25e",
      measurementId: "G-HFXK3FSXHR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.login = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMessage");

      errorMsg.style.display = "none";
      errorMsg.textContent = "";

      if (!email || !password) {
        errorMsg.textContent = "Please enter both email and password.";
        errorMsg.style.display = "block";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          errorMsg.textContent = "Please verify your email before logging in.";
          errorMsg.style.display = "block";
          await signOut(auth);
          return;
        }

        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (!userDocSnap.exists()) {
          errorMsg.textContent = "User data not found. Please sign up!!!.";
          errorMsg.style.display = "block";
          await signOut(auth);
          return;
        }

       
        window.location.href = "donor.html";

      } catch (error) {
        console.error("Login error:", error);
        const code = error.code;

        let message = "Login failed.";
        if (code === 'auth/user-not-found') {
          message = "No user found with this email.";
        } else if (code === 'auth/wrong-password') {
          message = "Incorrect password.";
        } else if (code === 'auth/too-many-requests') {
          message = "Too many attempts. Please try again later.";
        }

        errorMsg.textContent = message;
        errorMsg.style.display = "block";
      }
    };
  </script>
</body>
</html>
