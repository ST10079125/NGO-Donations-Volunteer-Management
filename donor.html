<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
   
    
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #212529;
      line-height: 1.5;
    }

  
    .navbar {
      background-color: #007bff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .navbar nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    .navbar nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }
    .navbar nav ul li a:hover,
    .navbar nav ul li a:focus {
      background-color: #0056b3;
      outline: none;
      color: #e2e6ea;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      display: flex;
      gap: 30px;
      padding: 0 15px;
    }

   
    .sidebar {
      flex: 0 0 260px;
      background: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      height: fit-content;
    }

    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.6rem;
      color: #00796b;
      font-weight: 700;
    }

    .sidebar nav ul {
      display: block;
      padding-left: 0;
    }

    .sidebar nav ul li {
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 1rem;
      color: #555;
    }

    .sidebar nav ul li.active,
    .sidebar nav ul li a.active {
      color: #00796b;
      font-weight: 700;
    }

    .sidebar nav ul li a {
      color: #555;
      display: block;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .sidebar nav ul li a:hover {
      background-color: #e0f2f1;
      color: #00796b;
    }

    .main-content {
      flex: 1;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }

    .summary {
      display: flex;
      gap: 40px;
      margin-bottom: 35px;
      flex-wrap: wrap;
    }

    .summary > div {
      background: #e0f2f1;
      border-radius: 8px;
      padding: 20px 25px;
      flex: 1 1 250px;
      text-align: center;
      box-shadow: inset 0 0 8px rgb(0 0 0 / 0.05);
      transition: background-color 0.3s ease;
    }

    .summary > div:hover {
      background-color: #b2dfdb;
    }

    .summary h3 {
      margin: 0 0 10px;
      font-weight: 700;
      color: #004d40;
      font-size: 1.2rem;
    }

    .summary p {
      font-size: 1.8rem;
      font-weight: 700;
      color: #00796b;
      margin: 0;
    }

    .buttons {
      margin-bottom: 35px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .buttons button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 8px rgb(0 121 107 / 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .buttons button:hover {
      background-color: #004d40;
      box-shadow: 0 5px 15px rgb(0 77 64 / 0.7);
    }

    .recent-donations h3 {
      font-weight: 700;
      color: #004d40;
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background-color: #00796b;
      color: white;
      font-weight: 600;
    }

    thead th {
      padding: 15px 20px;
      text-align: left;
    }

    tbody tr {
      border-bottom: 1px solid #ddd;
      background: white;
      transition: background-color 0.3s ease;
      cursor: default;
    }

    tbody tr:hover {
      background-color: #e0f2f1;
    }

    tbody td {
      padding: 15px 20px;
      font-weight: 500;
      color: #333;
    }

    .footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #888;
      margin-top: 50px;
      border-top: 1px solid #ddd;
    }

   
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        margin-bottom: 30px;
      }

      .summary {
        flex-direction: column;
      }

      .summary > div {
        width: 100%;
      }

      .buttons {
        flex-direction: column;
      }

      .buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
   <div class="navbar">
      <div class="logo">NGO System</div>
      <nav>
        <ul>
          <li><a href="donor.html">Dashboard</a></li>
          <li><a href="volunteer.html">Activities</a></li>
          <li><a href="event.html" class="active">Events</a></li>
          <li><a href="donate.html">Donate</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    

    <main class="main-content">
      <div class="summary">
        <div class="total-donations">
          <h3>Total Donations</h3>
          <p id="total-donations">R0</p>
        </div>
        <div class="donations-this-year">
          <h3>Donations This Year</h3>
          <p id="year-donations">R0</p>
        </div>
      </div>

      <div class="buttons">
        <button class="donate-btn" onclick="location.href='donate.html'">Donate</button>
        <button class="history-btn" onclick="location.href='donation.html'">Donation History</button>
      </div>

      <div class="recent-donations">
        <h3>Recent Donations</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Amount</th>
              <th>Method</th>
            </tr>
          </thead>
          <tbody id="donation-rows">
            
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <footer class="footer">
    <p>Â© 2025 NGO System. All Rights Reserved.</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const userNameElem = document.getElementById("user-name");
    const totalElem = document.getElementById("total-donations");
    const yearElem = document.getElementById("year-donations");
    const donationRows = document.getElementById("donation-rows");

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const userEmail = user.email;
        userNameElem.textContent = user.displayName || userEmail;

        const now = new Date();
        const currentYear = now.getFullYear();
        let total = 0;
        let yearTotal = 0;

        donationRows.innerHTML = "";

        const snapshot = await db.collection("donations")
          .where("email", "==", userEmail)
          .orderBy("donatedAt", "desc")
          .get();

        snapshot.forEach((doc) => {
          const data = doc.data();
          const amount = data.amount || 0;
          const date = new Date(data.donatedAt);
          const method = data.method || "Unknown";

          total += amount;
          if (date.getFullYear() === currentYear) {
            yearTotal += amount;
          }

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${date.toLocaleDateString()}</td>
            <td>$${amount.toFixed(2)}</td>
            <td>${method}</td>
          `;
          donationRows.appendChild(row);
        });

        totalElem.textContent = `$${total.toFixed(2)}`;
        yearElem.textContent = `$${yearTotal.toFixed(2)}`;
      } else {
    
        
      }
    });
  </script>
</body>
</html>
